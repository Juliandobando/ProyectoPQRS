
  <!-- templates/pqrs/confirmacion_pqrs.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de PQRS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-confirmacion {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .card-confirmacion h4 {
            color: #388e3c;
            font-weight: 600;
        }

        .radicado-numero {
            font-size: 2rem;
            color: #2e7d32;
            margin: 15px 0;
            font-weight: 700;
        }

        .btn-group {
            margin-top: 20px;
            gap: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            min-width: 160px;
        }

    </style>
</head>
<body>

<div class="card-confirmacion">
    <h4><i class="fas fa-check-circle"></i> PQRS registrada exitosamente</h4>
    <p>Tu número de radicado es:</p>
    <div class="radicado-numero">{{ numero_radicado }}</div>
    <p>Revisa tu correo electrónico para más detalles sobre el estado de tu solicitud.</p>
    <div class="btn-group">
        <a href="{% url 'dashboard_cliente' %}" class="btn btn-success btn-custom">
            <i class="fas fa-home"></i> Ir al Panel
        </a>
        <button onclick="window.print()" class="btn btn-outline-secondary btn-custom">
            <i class="fas fa-print"></i> Imprimir comprobante
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

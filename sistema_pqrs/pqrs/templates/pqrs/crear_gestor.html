 <!-- crear_gestor.html -->
  {% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Gestor - Super Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap y fuente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url("{% static 'pqrs/img/banner2.jpg' %}") no-repeat center center;
      background-size: cover;
    }

    .top-bar {
      background-color: black;
      color: white;
      padding: 8px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95rem;
    }

    .header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-weight: 700;
      color: #2c3e50;
      margin: 0;
    }

    nav {
      background-color: #f1f1f1;
      padding: 12px 40px;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 40px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
      display: inline-block;
    }

    form p {
      margin-bottom: 20px;
      text-align: left;
    }

    form label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background-color: #c9fb8c;
      color: #2e7d32;
      border: none;
      padding: 10px 30px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0;
      transition: 0.3s ease-in-out;
      margin-right: 10px;
    }

    .btn-submit:hover {
      background-color: #b5f970;
    }

    .btn-cancel {
      background-color: #e9ded1;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0;
      text-decoration: none;
    }

    .btn-cancel:hover {
      background-color: #dbcdbd;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 30px 15px;
        padding: 25px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Barra superior -->
<div class="top-bar">
  <div>Página web</div>
  <div class="d-flex align-items-center gap-4">
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
    <a href="#">Asistencia</a>
    <span>Llama +57-300 177 5294</span>
  </div>
</div>

<!-- Encabezado -->
<header class="header">
  <h1><a href="{% url 'index' %}" class="text-decoration-none text-dark">Super Market</a></h1>
</header>

<!-- Menú -->
<nav>
  <a href="{% url 'listar_usuarios' %}">Volver al Panel administrador</a>
  <div class="ms-auto">
    <a href="{% url 'logout_admin' %}">Cerrar Sesión</a>
  </div>
</nav>

<!-- Formulario -->
<div class="form-container">
  <h2>Registrar nuevo gestor</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-submit">Crear Gestor</button>
      <a href="{% url 'listar_usuarios' %}" class="btn btn-cancel">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
